<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="dynamic-viewport" name="viewport" content="width=device-width, initial-scale=0.8, viewport-fit=cover">
    <script>
        (function(){
            try {
                var vp = document.getElementById('dynamic-viewport');
                function updateViewport() {
                    var w = window.innerWidth || document.documentElement.clientWidth || 1024;
                    if (w < 768) {
                        vp.setAttribute('content', 'width=device-width, initial-scale=0.8, minimum-scale=0.8, maximum-scale=0.8, user-scalable=no, viewport-fit=cover');
                    } else {
                        vp.setAttribute('content', 'width=device-width, initial-scale=0.8, minimum-scale=0.8, maximum-scale=0.8, user-scalable=yes, viewport-fit=cover');
                    }
                }
                updateViewport();
                window.addEventListener('resize', updateViewport);
            } catch (e) { console.warn('viewport script error', e); }
        })();
    </script>
    <title>VV Studios - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#6a1b9a">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-animate {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-animate:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .retry-button {
            transition: background-color 0.3s ease;
        }
        .retry-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-[#0f1115] text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-[#1a1d23] p-8 md:p-12 rounded-2xl border border-[#2b2f3a] max-w-lg w-full text-center card-animate">

        <div class="flex justify-center mb-6">
            <div class="p-4 rounded-xl bg-red-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.111 16.637v1.834a2 2 0 002 2h3.778a2 2 0 002-2v-1.834M13.486 9.423a2.443 2.443 0 00-4.972 0m4.972 0c.269.45.419.98.419 1.542V12h-5v-.542c0-.562.15-.992.419-1.542m4.134 0H9.866m.566 0c0-.562.15-.992.419-1.542a2.443 2.443 0 014.972 0c.269.45.419.98.419 1.542V12h-5v-.542c0-.562.15-.992.419-1.542m4.134 0H9.866" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6" />
                </svg>
            </div>
        </div>
        
        <h1 class="text-2xl md:text-3xl font-bold mb-4">You Are Offline</h1>
        <p class="text-white/60 mb-8">It looks like your device has lost its connection. Please check your network and try again.</p>

        <button onclick="window.location.reload();" class="retry-button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
            <i class="fa-solid fa-rotate-right mr-2"></i> Retry Connection
        </button>

        <p class="text-xs text-white/50 mt-4">All your work is saved. Once you are online you can continue working on them!</p>
    </div>
</body>
</html>
