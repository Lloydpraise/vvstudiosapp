<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Polisher - Ultra Safe Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f1115; color: white; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background-color: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #4b5563; }
        .glass-panel { background: #1a1d23; border: 1px solid #2b2f3a; }
        .input-dark { background: #0f1115; border: 1px solid #2b2f3a; color: white; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6 gap-6 max-w-[1600px] mx-auto">

    <div id="header-section" class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-shield-halved text-white"></i>
                </div>
                AI Polisher (Ultra Safe)
            </h1>
            <p class="text-white/40 text-sm mt-1 ml-14">Optimized for Free Tier limits (15 RPM).</p>
        </div>
        
        <div class="flex gap-2 items-center">
            <div class="flex flex-col items-end mr-4">
                <label class="text-[10px] text-white/30 uppercase font-bold">Safe Delay</label>
                <input type="number" id="rateLimitDelay" value="10" class="input-dark px-2 py-1 rounded text-center w-16 text-sm text-green-400 font-bold">
            </div>
            <input type="text" id="businessId" value="kisasacraft66" placeholder="Business ID" class="input-dark px-3 py-2 rounded-lg text-sm w-40">
            <button onclick="loadQueue()" class="bg-[#2b2f3a] hover:bg-white/10 text-white px-4 py-2 rounded-lg text-sm font-medium border border-white/5">
                <i class="fa-solid fa-rotate mr-2"></i> Load Queue
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1 min-h-0">
        
        <div class="lg:col-span-3 glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="p-4 border-b border-[#2b2f3a] bg-[#232730] flex justify-between items-center">
                <h2 class="font-semibold text-sm text-white/80">Processing Queue</h2>
                <span id="queueCount" class="bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded text-xs">0</span>
            </div>
            
            <div class="p-4 flex flex-col gap-4 flex-1 overflow-hidden">
                <button onclick="startWorker()" id="processBtn" class="w-full py-3 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold shadow-lg transition-all">
                    <i class="fa-solid fa-play mr-2"></i> Start Safe Worker
                </button>
                <button onclick="stopWorker()" id="stopBtn" class="hidden w-full py-3 bg-red-600/20 text-red-400 border border-red-600/50 rounded-xl font-bold">
                    <i class="fa-solid fa-stop mr-2"></i> Stop Worker
                </button>

                <div id="queueList" class="flex-1 overflow-y-auto space-y-2 pr-1">
                    <div class="text-center text-white/20 text-xs py-10 italic" id="emptyQueueMsg">
                        Load queue to begin
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-9 glass-panel rounded-2xl flex flex-col overflow-hidden">
            <div class="p-4 border-b border-[#2b2f3a] bg-[#232730] flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h2 class="font-semibold text-sm text-white/80">Completed Items <span id="reviewCount" class="bg-[#2b2f3a] text-white/60 px-2 py-0.5 rounded text-xs ml-2">0</span></h2>
                </div>
                <button onclick="saveAll()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded-lg text-sm font-bold shadow flex items-center gap-2">
                    <i class="fa-solid fa-save"></i> Save All
                </button>
            </div>
            
            <div id="reviewContainer" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 xl:grid-cols-2 gap-4 content-start"></div>
        </div>
    </div>

    <canvas id="compressCanvas" style="display: none;"></canvas>

    <script type="module">
        // --- KEYS ---
        const SUPABASE_URL = 'https://xgtnbxdxbbywvzrttixf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhndG5ieGR4YmJ5d3Z6cnR0aXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0Nzg5NTAsImV4cCI6MjA3MjA1NDk1MH0.YGk0vFyIJEiSpu5phzV04Mh4lrHBlfYLFtPP_afFtMQ';
        const FUNCTION_URL = "https://xgtnbxdxbbywvzrttixf.supabase.co/functions/v1/enrich-products";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let queue = [];
        let isRunning = false;
        let currentIndex = 0;

        // --- IMAGE COMPRESSOR (Max 800px, 60% Quality) ---
        async function compressImage(imageUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; 
                img.src = imageUrl;
                img.onload = () => {
                    const canvas = document.getElementById('compressCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    const MAX_WIDTH = 1500; // Increased width
                    const scaleSize = MAX_WIDTH / img.width;
                    const newWidth = (img.width > MAX_WIDTH) ? MAX_WIDTH : img.width;
                    const newHeight = (img.width > MAX_WIDTH) ? (img.height * scaleSize) : img.height;

                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    
                    const dataUrl = canvas.toDataURL("image/jpeg", 0.9); // Increased quality to 90%
                    resolve(dataUrl.split(',')[1]);
                };
                img.onerror = () => reject("Image Load Failed");
            });
        }

        // --- 1. LOAD QUEUE ---
        window.loadQueue = async () => {
            const bid = document.getElementById('businessId').value;
            const list = document.getElementById('queueList');
            const countBadge = document.getElementById('queueCount');
            
            list.innerHTML = `<div class="text-center py-4 text-white/50">Fetching...</div>`;
            
            const { data, error } = await supabase
                .from('products')
                .select('id, title, images')
                .eq('business_id', bid)
                .eq('needs_polish', true)
                .not('images', 'is', null)
                .limit(50);

            if (error) return alert("Error: " + error.message);

            queue = data || [];
            currentIndex = 0;
            countBadge.innerText = queue.length;
            list.innerHTML = '';

            if (queue.length === 0) {
                list.innerHTML = `<div class="text-center text-green-400 text-xs py-10">All polished! ðŸŽ‰</div>`;
                return;
            }

            queue.forEach((p, idx) => {
                const el = document.createElement('div');
                el.id = `q-${p.id}`;
                el.className = "flex items-center gap-3 p-3 rounded-lg bg-[#0f1115] border border-[#2b2f3a] opacity-50"; 
                el.innerHTML = `
                    <div class="text-xs text-white/30 font-mono w-4">${idx + 1}</div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium truncate text-white/90">${p.title}</div>
                        <div class="text-[10px] text-white/40" id="status-${p.id}">Queued</div>
                    </div>
                `;
                list.appendChild(el);
            });
        };

        // --- 2. WORKER LOGIC ---
        window.startWorker = () => {
            if (queue.length === 0) return alert("Queue empty.");
            isRunning = true;
            document.getElementById('processBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            processNext(); 
        };

        window.stopWorker = () => {
            isRunning = false;
            document.getElementById('processBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
        };

        async function processNext() {
            if (!isRunning) return;
            if (currentIndex >= queue.length) {
                alert("Batch Complete!");
                stopWorker();
                return;
            }

            const item = queue[currentIndex];
            const statusEl = document.getElementById(`status-${item.id}`);
            const row = document.getElementById(`q-${item.id}`);

            row.classList.remove('opacity-50');
            row.style.borderColor = "#a855f7";
            statusEl.innerText = "Compressing...";
            statusEl.className = "text-[10px] text-blue-400";
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });

            try {
                // A. Compress
                const base64Data = await compressImage(item.images[0]);

                statusEl.innerText = "AI Processing...";
                statusEl.className = "text-[10px] text-purple-400 animate-pulse";

                // B. Send to API
                const apiRes = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_base64: base64Data })
                });

                // C. Handle Rate Limit (429) - THE FIX
                if (apiRes.status === 429) {
                    statusEl.innerText = "Rate Limited (429)";
                    statusEl.className = "text-[10px] text-yellow-500 font-bold";
                    
                    // COUNTDOWN TIMER (60 Seconds)
                    for (let i = 60; i > 0; i--) {
                        if (!isRunning) return;
                        statusEl.innerText = `Cooling down... ${i}s`;
                        await new Promise(r => setTimeout(r, 1000));
                    }
                    
                    statusEl.innerText = "Retrying...";
                    processNext(); // Retry same item
                    return;
                }

                if (!apiRes.ok) throw new Error("API Error " + apiRes.status);

                const data = await apiRes.json();
                
                statusEl.innerText = "Done";
                statusEl.className = "text-[10px] text-green-500";
                row.style.borderColor = "#22c55e";
                
                addReviewCard(item.id, item.title, data.new_data, item.images[0]);
                currentIndex++;

                // D. STANDARD COOLDOWN
                const delay = parseInt(document.getElementById('rateLimitDelay').value);
                for (let i = delay; i > 0; i--) {
                    if (!isRunning) return;
                    statusEl.innerText = `Waiting... ${i}s`;
                    await new Promise(r => setTimeout(r, 1000));
                }
                
                statusEl.innerText = "Complete";
                processNext();

            } catch (err) {
                console.error(err);
                statusEl.innerText = "Failed";
                statusEl.className = "text-[10px] text-red-500";
                row.style.borderColor = "#ef4444";
                currentIndex++;
                setTimeout(processNext, 2000); 
            }
        }

        // --- 3. UI HELPERS ---
        function addReviewCard(id, oldTitle, aiData, imgUrl) {
            const container = document.getElementById('reviewContainer');
            const card = document.createElement('div');
            card.id = `card-${id}`;
            card.className = "bg-[#0f1115] border border-[#2b2f3a] rounded-xl p-4 fade-in flex gap-4";
            card.innerHTML = `
                <div class="w-20 h-20 bg-[#1a1d23] rounded overflow-hidden shrink-0">
                    <img src="${imgUrl}" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 space-y-2 min-w-0">
                    <div class="flex justify-between">
                        <div class="text-[10px] text-white/30 truncate">${oldTitle}</div>
                        <button onclick="saveProduct('${id}')" id="btn-${id}" class="save-btn px-3 py-1 bg-[#2b2f3a] hover:bg-green-600 text-white text-xs rounded border border-white/10 transition-colors">
                            Save
                        </button>
                    </div>
                    <input type="text" id="title-${id}" value="${aiData.title.replace(/"/g, '&quot;')}" class="w-full bg-transparent border-b border-[#2b2f3a] focus:border-green-500 text-white text-xs font-bold py-1 outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <textarea id="short-${id}" class="bg-[#1a1d23] rounded p-1 text-[10px] text-white/70 h-16 resize-none outline-none border border-transparent focus:border-green-500">${aiData.short_desc}</textarea>
                        <textarea id="long-${id}" class="bg-[#1a1d23] rounded p-1 text-[10px] text-white/70 h-16 resize-none outline-none border border-transparent focus:border-green-500">${aiData.long_desc}</textarea>
                    </div>
                </div>
            `;
            container.prepend(card);
            document.getElementById('reviewCount').innerText = container.children.length;
        }

        window.saveProduct = async (id) => {
            const btn = document.getElementById(`btn-${id}`);
            btn.innerText = "...";
            const { error } = await supabase.from('products').update({
                title: document.getElementById(`title-${id}`).value,
                description_short: document.getElementById(`short-${id}`).value,
                description_long: document.getElementById(`long-${id}`).value,
                needs_polish: false,
                updated_at: new Date().toISOString()
            }).eq('id', id);

            if (!error) {
                btn.className = "px-3 py-1 bg-green-600 text-white text-xs rounded cursor-default";
                btn.innerText = "Saved";
                btn.onclick = null;
            }
        };

        window.saveAll = async () => {
            const btns = document.querySelectorAll('.save-btn');
            for (let btn of btns) {
                if (btn.onclick) {
                    const id = btn.id.replace('btn-', '');
                    await window.saveProduct(id);
                    await new Promise(r => setTimeout(r, 200));
                }
            }
        };
    </script>
</body>
</html>
