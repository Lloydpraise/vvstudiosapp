<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0f1115; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #333; border-top: 2px solid #a855f7; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Mobile Optimizations */
        .card { background: #1a1d23; border: 1px solid #2b2f3a; border-radius: 12px; overflow: hidden; }
        .radio-selected { border-color: #22c55e !important; background-color: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body class="pb-24">

    <div class="fixed top-0 left-0 right-0 bg-[#0f1115]/90 backdrop-blur-md z-50 border-b border-gray-800 p-4 flex justify-between items-center">
        <div>
            <h1 class="font-bold text-lg">Pending Matches</h1>
            <p class="text-xs text-gray-400" id="queue-count">Loading...</p>
        </div>
        <button id="analyze-all-btn" onclick="analyzeAll()" class="bg-purple-600 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-purple-900/20 disabled:opacity-50">
            <i class="fa-solid fa-wand-magic-sparkles mr-1"></i> Match All
        </button>
    </div>

    <div class="h-20"></div>

    <div id="queue-container" class="px-4 space-y-6">
        </div>

    <div class="fixed bottom-6 left-4 right-4 z-50">
        <button onclick="confirmSelections()" id="confirm-btn" class="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-green-900/30 flex justify-center items-center gap-2 transition-transform active:scale-95">
            <i class="fa-solid fa-paper-plane"></i> Send Selected (<span id="selected-count">0</span>)
        </button>
    </div>

    <canvas id="cropCanvas" class="hidden"></canvas>

    <!-- Image Fullscreen Modal -->
    <div id="img-modal" class="hidden fixed inset-0 bg-black/90 z-60 flex items-center justify-center p-4">
        <button id="img-modal-close" class="absolute top-6 right-6 text-white bg-black/30 rounded-full p-3 z-70">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <img id="img-modal-img" src="" class="max-h-full max-w-full rounded-lg shadow-2xl" />
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black/60 z-70 flex items-center justify-center p-4">
        <div id="product-modal-card" class="bg-[#0b0c0f] rounded-lg overflow-hidden shadow-2xl max-w-md w-full">
            <div class="relative">
                <button id="product-modal-close" class="absolute top-3 right-3 text-white bg-black/30 rounded-full p-2 z-10">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <img id="product-modal-img" src="" class="w-full h-56 object-cover">
            </div>
            <div class="p-4">
                <div id="product-modal-title" class="text-white font-bold text-lg truncate"></div>
                <div id="product-modal-price" class="text-green-400 text-sm mt-1"></div>
                <div class="flex gap-3 mt-4">
                    <button id="product-modal-cancel" class="flex-1 bg-gray-600 text-white py-2 rounded">Cancel</button>
                    <button id="product-modal-select" class="flex-1 bg-green-600 text-white py-2 rounded font-bold">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
    
    // 1. GLOBAL CONFIG
    env.allowLocalModels = false;
    env.useBrowserCache = true;

    const SUPABASE_URL = 'https://xgtnbxdxbbywvzrttixf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhndG5ieGR4YmJ5d3Z6cnR0aXhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0Nzg5NTAsImV4cCI6MjA3MjA1NDk1MH0.YGk0vFyIJEiSpu5phzV04Mh4lrHBlfYLFtPP_afFtMQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // 2. STATE & PARAMS (Fixing the ReferenceError)
    const params = new URLSearchParams(window.location.search);
    const businessId = params.get('bid'); // <--- Defined here at the top level
    
    let pendingItems = [];
    let aiExtractor = null;
    let selections = {}; 

    // 3. INIT FUNCTION
    async function init() {
        console.log("üöÄ Init started...");
        
        if(!businessId) {
            console.error("‚ùå No business ID found in URL. Use ?bid=kisasacraft66");
            alert("Missing Business ID in URL. Please check the link sent to your WhatsApp.");
            return;
        }

        console.log(`üîé Querying pending_matches for: ${businessId}`);

        const { data, error } = await supabase
            .from('pending_matches')
            .select('*')
            .eq('business_id', businessId)
            .eq('status', 'pending')
            .order('created_at', { ascending: false });

        if (error) {
            console.error("‚ùå Supabase Error:", error);
            document.getElementById('queue-container').innerHTML = `<div class="p-4 text-red-500">${error.message}</div>`;
            return;
        }

        console.log("üì¶ Data received:", data);
        
        pendingItems = data;
        document.getElementById('queue-count').innerText = `${data.length} requests waiting`;
        renderQueue();
        
        try {
            console.log("ü§ñ Loading AI Model...");
            aiExtractor = await pipeline('image-feature-extraction', 'Xenova/clip-vit-base-patch32', { quantized: true });
            console.log("‚úÖ AI Ready");
            
            // UI Update: Enable the match button once AI is ready
            const btn = document.getElementById('analyze-all-btn');
            if(btn) {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        } catch(e) { 
            console.error("‚ùå AI Load Error", e); 
        }
    }

    // --- The rest of your functions (renderQueue, processItem, etc.) ---
    // [Keep them as they were in the previous admin-queue code]

    // Start the app
    init();

        function getPlatformIcon(platform) {
            const map = {
                'whatsapp': '<i class="fa-brands fa-whatsapp text-green-500"></i>',
                'facebook': '<i class="fa-brands fa-facebook text-blue-500"></i>',
                'instagram': '<i class="fa-brands fa-instagram text-pink-500"></i>',
                'tiktok': '<i class="fa-brands fa-tiktok text-white"></i>'
            };
            return map[platform] || '<i class="fa-solid fa-comment text-gray-500"></i>';
        }

        function renderQueue() {
            const container = document.getElementById('queue-container');
            container.innerHTML = "";

            if(pendingItems.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 mt-10">All caught up! üéâ</div>`;
                return;
            }

            pendingItems.forEach(item => {
                const el = document.createElement('div');
                el.className = "card p-3 relative";
                el.id = `card-${item.id}`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700">
                                ${getPlatformIcon(item.platform)}
                            </div>
                            <div>
                                <div class="text-xs font-bold text-gray-300">${item.user_id}</div>
                                <div class="text-[10px] text-gray-500">${new Date(item.created_at).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        <button onclick="dismissItem('${item.id}')" class="text-gray-600 hover:text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
                    </div>

                        <div class="flex flex-col md:flex-row gap-3">
                            <div class="md:w-1/2 w-full rounded-lg overflow-hidden bg-black border border-gray-800 relative">
                                <img id="img-${item.id}" src="${item.image_url}" class="w-full h-56 md:h-full object-cover cursor-zoom-in" crossorigin="anonymous" onclick="openImageFullscreen('${item.image_url}')">
                            </div>

                            <div class="md:w-1/2 w-full space-y-2" id="suggestions-${item.id}">
                                <div class="h-48 md:h-full flex flex-col items-center justify-center text-gray-600 text-xs border border-dashed border-gray-700 rounded-lg">
                                    <i class="fa-solid fa-clock mb-1"></i>
                                    <span>Waiting to analyze</span>
                                </div>
                            </div>
                        </div>
                `;
                container.appendChild(el);
            });
        }

        // --- GLOBAL ACTIONS ---
        
        window.analyzeAll = async () => {
            const btn = document.getElementById('analyze-all-btn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...`;

            if(!aiExtractor) aiExtractor = await pipeline('image-feature-extraction', 'Xenova/clip-vit-base-patch32', { quantized: true });

            for (const item of pendingItems) {
                await processItem(item);
            }

            btn.innerHTML = `<i class="fa-solid fa-check"></i> Done`;
        };

        async function processItem(item) {
            const suggestDiv = document.getElementById(`suggestions-${item.id}`);
            suggestDiv.innerHTML = `<div class="text-center text-purple-400 text-xs"><div class="loader mx-auto mb-2"></div>Analyzing...</div>`;

            try {
                // 1. Vectorize
                const img = document.getElementById(`img-${item.id}`);
                const embedding = await vectorizeImage(img);

                // 2. RPC Search
                const { data: products } = await supabase.rpc('match_image_products_v1', {
                    query_embedding: embedding,
                    match_threshold: 0.5,
                    match_count: 5, // Only Top 3
                    filter_business_id: businessId
                });

                // 3. Render Options
                if(!products || products.length === 0) {
                    suggestDiv.innerHTML = `<div class="text-xs text-red-400">No close matches found.</div>`;
                    return;
                }

                suggestDiv.innerHTML = "";
                products.forEach(p => {
                    const imgUrl = Array.isArray(p.images) ? p.images[0] : p.images;
                    
                    const option = document.createElement('div');
                    option.className = "flex items-center gap-3 p-3 rounded-lg border border-gray-700 bg-[#15171c] transition-all cursor-pointer";
                    option.dataset.productId = p.id;

                    option.innerHTML = `
                        <img src="${imgUrl}" class="w-20 h-20 md:w-24 md:h-24 rounded bg-black object-cover cursor-zoom-in">
                        <div class="min-w-0 flex-1">
                            <div class="text-[12px] font-bold text-gray-200 truncate">${p.title}</div>
                            <div class="text-[11px] text-green-400">${p.price} KES</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="select-btn bg-green-600 hover:bg-green-500 text-white py-1 px-3 rounded text-sm font-bold">Select</button>
                        </div>
                    `;

                    // Open product modal when whole option is clicked
                    option.addEventListener('click', () => {
                        openProductModal(item.id, p.id, imgUrl, p.title, p.price);
                    });

                    // Thumbnail opens fullscreen image
                    option.querySelector('img').addEventListener('click', (e) => {
                        e.stopPropagation();
                        openImageFullscreen(imgUrl);
                    });

                    // Wire up select button: prevent bubbling and call selectMatch
                    const btn = option.querySelector('.select-btn');
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectMatch(item.id, p.id, btn);
                    });

                    suggestDiv.appendChild(option);
                });

            } catch(e) {
                console.error(e);
                suggestDiv.innerHTML = `<div class="text-xs text-red-500">Error analyzing.</div>`;
            }
        }

        async function vectorizeImage(imgElement) {
            // Reusing your canvas crop logic roughly
            const canvas = document.getElementById('cropCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 224; canvas.height = 224;
            // Simple center crop for speed
            ctx.drawImage(imgElement, 0, 0, 224, 224); 
            const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.9));
            // In a real browser env with transformers.js, we can pass the URL or Blob
            const output = await aiExtractor(imgElement.src); 
            return Array.from(output.data);
        }

        // Modal helpers
        window.openImageFullscreen = (src) => {
            const modal = document.getElementById('img-modal');
            const img = document.getElementById('img-modal-img');
            img.src = src;
            modal.classList.remove('hidden');
        };

        document.getElementById('img-modal-close').addEventListener('click', () => {
            const modal = document.getElementById('img-modal');
            const img = document.getElementById('img-modal-img');
            img.src = '';
            modal.classList.add('hidden');
        });

        // Close modal on background click
        document.getElementById('img-modal').addEventListener('click', (e) => {
            if (e.target.id === 'img-modal' || e.target.id === 'img-modal-img') {
                const modal = document.getElementById('img-modal');
                const img = document.getElementById('img-modal-img');
                img.src = '';
                modal.classList.add('hidden');
            }
        });

        // Product modal handlers
        function openProductModal(queueId, productId, imgUrl, title, price) {
            const modal = document.getElementById('product-modal');
            document.getElementById('product-modal-img').src = imgUrl;
            document.getElementById('product-modal-title').innerText = title;
            document.getElementById('product-modal-price').innerText = price + ' KES';
            modal.dataset.queueId = queueId;
            modal.dataset.productId = productId;
            modal.classList.remove('hidden');
        }

        function closeProductModal() {
            const modal = document.getElementById('product-modal');
            document.getElementById('product-modal-img').src = '';
            modal.classList.add('hidden');
            delete modal.dataset.queueId;
            delete modal.dataset.productId;
        }

        document.getElementById('product-modal-close').addEventListener('click', closeProductModal);
        document.getElementById('product-modal-cancel').addEventListener('click', closeProductModal);
        document.getElementById('product-modal').addEventListener('click', (e) => {
            if (e.target.id === 'product-modal') closeProductModal();
        });

        document.getElementById('product-modal-select').addEventListener('click', (e) => {
            const modal = document.getElementById('product-modal');
            const qid = modal.dataset.queueId;
            const pid = modal.dataset.productId;
            if (qid && pid) {
                selectMatch(qid, pid, null);
            }
            closeProductModal();
        });

        window.selectMatch = (queueId, productId, element) => {
            // When called from the Select button, `element` may be the button itself.
            // Find the option container
            let optionEl = element;
            if (optionEl && optionEl.tagName === 'BUTTON') optionEl = optionEl.closest('div');

            if (!optionEl) optionEl = document.getElementById(`suggestions-${queueId}`);

            // Clear previous selection styles in this group
            const parent = optionEl.parentElement;
            Array.from(parent.children).forEach(c => {
                c.classList.remove('radio-selected');
                const dot = c.querySelector('.check-dot');
                if (dot) dot.classList.add('hidden');
            });

            // Set new selection visual
            optionEl.classList.add('radio-selected');
            const dot = optionEl.querySelector('.check-dot');
            if (dot) dot.classList.remove('hidden');

            // Save to state
            selections[queueId] = productId;
            updateCount();

            // Update select button states: mark the selected option's button as 'Selected' (purple)
            try {
                const suggest = document.getElementById(`suggestions-${queueId}`);
                if (suggest) {
                    Array.from(suggest.children).forEach(c => {
                        const b = c.querySelector('.select-btn');
                        if (!b) return;
                        if (c.dataset && c.dataset.productId === String(productId)) {
                            b.textContent = 'Selected';
                            b.classList.remove('bg-green-600','hover:bg-green-500');
                            b.classList.add('bg-purple-600');
                        } else {
                            b.textContent = 'Select';
                            b.classList.remove('bg-purple-600');
                            b.classList.add('bg-green-600','hover:bg-green-500');
                        }
                    });
                }
            } catch (e) { /* ignore */ }
        };

        function updateCount() {
            const count = Object.keys(selections).length;
            document.getElementById('selected-count').innerText = count;
        }

        window.confirmSelections = async () => {
            const queueIds = Object.keys(selections);
            if(queueIds.length === 0) return alert("Select at least one match!");

            const btn = document.getElementById('confirm-btn');
            btn.innerHTML = `<div class="loader"></div> Sending...`;

            // Prepare Batch
            const batch = queueIds.map(qid => ({
                queue_id: qid,
                product_id: selections[qid]
            }));

            try {
                // CALL EDGE FUNCTION TO PROCESS BATCH
                await fetch('https://xgtnbxdxbbywvzrttixf.supabase.co/functions/v1/process-queue-batch', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({ batch, business_id: businessId })
                });

                alert("‚úÖ Sent successfully!");
                location.reload(); // Refresh to clear
            } catch(e) {
                alert("Error sending: " + e.message);
                btn.innerHTML = "Try Again";
            }
        };

        window.dismissItem = async (id) => {
            if(!confirm("Dismiss this request?")) return;
            await supabase.from('pending_matches').update({ status: 'dismissed' }).eq('id', id);
            document.getElementById(`card-${id}`).remove();
        }

        init();
    </script>
</body>
</html>
